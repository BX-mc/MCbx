<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BX Minecraft服务器</title>
    <style>
        :root {
            --mc-green: #55FF55;
            --mc-dark: #2C3E50;
            --mc-light: #ECF0F1;
        }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
            background-image: url('https://example.com/mc-bg.jpg');
            background-size: cover;
        }
        header {
            background-color: rgba(44, 62, 80, 0.9);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .container {
            display: grid;
            grid-template-columns: 70% 30%;
            min-height: calc(100vh - 60px);
        }
        #map-container {
            position: relative;
        }
        #map {
            width: 100%;
            height: 100%;
            border: none;
        }
        .info-panel {
            padding: 20px;
            background-color: rgba(52, 73, 94, 0.8);
            overflow-y: auto;
        }
        .server-card {
            background: rgba(0,0,0,0.5);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid var(--mc-green);
        }
        .btn-connect {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: var(--mc-green);
            color: black;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-connect:hover {
            background-color: #7DFF7D;
            transform: translateY(-2px);
        }
        #player-count {
            font-size: 1.2em;
            color: var(--mc-green);
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>BX我的世界Java服务器</h1>
        <p>版本: 1.21 | 在线: <span id="player-count">0/20</span></p>
    </header>
    
    <div class="container">
        <div id="map-container">
            <iframe id="map" src="./bluemap/" title="BlueMap 3D地图"></iframe>
        </div>
        
        <div class="info-panel">
            <div class="server-card">
                <h2>服务器入口 #1</h2>
                <p>IP: <code>1.frp-sea.com:40646</code></p>
                <button class="btn-connect" onclick="connectServer('1.frp-sea.com:40646')">
                    🎮 一键连接
                </button>
            </div>
            
            <div class="server-card">
                <h2>服务器入口 #2</h2>
                <p>IP: <code>www-i.h85e227d0.nyat.app:40646</code></p>
                <button class="btn-connect" onclick="connectServer('www-i.h85e227d0.nyat.app:40646')">
                    🎮 一键连接
                </button>
            </div>
            
            <h2>📢 公告</h2>
            <ul id="announcements">
                <li>2023-12-10: 新增地下城副本</li>
                <li>2023-12-05: 禁止使用飞行MOD</li>
            </ul>
            
            <h2>👥 在线玩家</h2>
            <div id="player-list">加载中...</div>
        </div>
    </div>

    <script>
        // 一键连接服务器
        function connectServer(ip) {
            if(navigator.userAgent.match(/iPhone|Android/i)) {
                // 移动端提示
                alert("请在MC游戏中手动添加服务器:\n" + ip);
            } else {
                // PC端尝试直接启动MC
                window.location.href = `minecraft://?addExternalServer=BX|${ip}`;
            }
        }

        // 获取服务器状态
        async function fetchServerStatus() {
            try {
                const response = await fetch('https://api.mcsrvstat.us/2/1.frp-sea.com:40646');
                const data = await response.json();
                
                if(data.online) {
                    document.getElementById('player-count').textContent = 
                        `${data.players.online}/${data.players.max}`;
                    
                    if(data.players.list) {
                        document.getElementById('player-list').innerHTML = 
                            data.players.list.map(player => `<li>${player}</li>`).join('');
                    }
                }
            } catch (e) {
                console.error("状态获取失败:", e);
            }
        }

        // 每30秒更新一次状态
        fetchServerStatus();
        setInterval(fetchServerStatus, 30000);
    </script>
</body>
</html>
